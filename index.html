<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS SHOPPING CART</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="./css/index.css" />
  </head>

    <!-------------- body --------------> 

  <body>
    <div class="container m-auto">
      <div class="title p-3">BÁN HÀNG ONLINE</div>
      <div class="selection">
        <label class="heading" for="">Chọn sản phẩm</label>
        <select onchange="showListOfType()"  name="chon" id="select" class="choice">
          <option value="displayAll">Tất cả sản phẩm</option>
          <option value="iphone">iPhone</option>
          <option value="samsung">Samsung</option>
        </select>
      </div>
      <!-- for list render: -->
      <div class="product-list" id="showProduct"></div>

      <!-- cart section -->
      <div class="cart">
        <h1>GIỎ HÀNG</h1>
        <table class="table">
          <thead class="text-center">
            <tr>
              <th>STT</th>
              <th>Hình ảnh</th>
              <th>Đơn giá</th>
              <th>Số lượng</th>
              <th>Tổng cộng</th>
              <th>Xóa</th>
            </tr>
          </thead>
          <tbody id="cartContent"></tbody>
        </table>
        <div class="pt-5 pb-2 text-right text-uppercase h1 text-danger">
          <h4 id="sum">TỔNG CỘNG</h4>
        </div>
        <button onclick="clearCart()" type="button" class="btn btn-primary py-3 px-4 float-lg-right mb-5 "><span class="h5">THANH TOÁN</span> </button>

      </div>
    </div>

    <!-------------- scripts -------------->
    
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./models/Product.js"></script>
  
    <script src="./js/index.js"></script>
  </body>
</html>
